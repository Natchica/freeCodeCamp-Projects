<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form Certification's Project</title>
    <link rel="stylesheet" href="survey_styles.css" />
  </head>
  <body>
    <img src="galaxy-space-wallpaper-HD2.jpg" alt="background-image" />
    <div class="text-div">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        This is the freeCodeCamp survey form certification's project
      </p>
      <div class="form-div">
        <form id="survey-form">
          <section class="personnal-infos">
            <label id="name-label" for="name">
              Name
              <input type="text" id="name" required placeholder=" Enter your name" />
            </label>
            <label id="email-label" for="email">
              Email
              <input
                type="email"
                id="email"
                required
                placeholder=" Enter your Email"
              />
            </label>
            <label id="number-label" for="number">
              Age (optional)
              <input
                type="number"
                id="number"
                min="0"
                max="99"
                placeholder=" Age"
              />
            </label>
          </section>
          Choose between the following options :
          <label for="dropdown">
            <select id="dropdown">
              <option>(choose an option)</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
            </select>
          </label>
          <section id="color">
            What is your favorite color ?
            <label>
              <input type="radio" name="option" value="selecta" />
              Red
            </label>
            <label>
              <input type="radio" name="option" value="selecta" />
              Green
            </label>
            <label>
              <input type="radio" name="option" value="selecta" />
              Blue
            </label>
          </section>
          <section id="food">
            What is your favorite food ?
            <label>
              <input type="checkbox" name="option" value="selectb" />
              I like to code
              <input type="checkbox" name="option" value="selectb" />
              I hate to code
            </label>
          </section>
          <section id="anything-else">
            Anything to add ?
            <br />
            <textarea rows="5" cols="60" placeholder="Enter your comment here ..."> </textarea>
          </section>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
